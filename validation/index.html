<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/validation.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="join">
        <div class="inner">
            <h1>MEMBERSHIP</h1>
            <form action="result.html" method="get" id="member">
                <fieldset>
                    <legend class="hidden">회원가입 폼 입력 양식</legend>
                    <table>
                        <caption class="hidden">회원가입을 위한 아이디, 비밀번호, 이메일, 성별, 학력, 취미, 남기는 말 입력 테이블</caption>
                        <tbody>
                            <!-- id박스 -->
                            <tr>
                                <th scope="row"><label for="userid">User Id</label></th>
                                <td>
                                    <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요">
                                </td>
                            </tr>
                            <!-- password -->
                            <tr>
                                <th scope="row"><label for="pwd1">Password</label></th>
                                <td>
                                    <input type="password" name="pwd1" id="pwd1" placeholder="비밀번호를 입력하세요">
                                    <div id="toggleBtn"></div>    
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><label for="pwd2">Re Password</label></th>
                                <td><input type="password" name="pwd2" id="pwd2" placeholder="비밀번호를 재입력하세요"></td>
                            </tr>
                            <!-- email -->
                            <tr>
                                <th scope="row"><label for="email">E-mail</label></th>
                                <td>
                                    <input type="text" name="email" id="email" placeholder="이메일을 입력하세요">
                                </td>
                            </tr>
                            <!-- education -->
                            <tr>
                                <th scope="row"><label for="education">Education</label></th>
                                <td>
                                    <select name="education" id="education">
                                        <option value="">선택해 주세요</option>
                                        <option value="elemantary">초등학교 졸업</option>
                                        <option value="middle">중학교 졸업</option>
                                        <option value="high">고등학교 졸업</option>
                                        <option value="college">대학교 졸업</option>
                                    </select>
                                </td>
                            </tr>
                            <!-- gender -->
                            <tr>
                                <th scope="row">Gender</th>
                                <td>
                                    <label for="male">남자</label>
                                    <input type="radio" name="gender" id="male" value="male">
                                    <label for="female">여자</label>
                                    <input type="radio" name="gender" id="female">
                                </td>
                            </tr>
                            <!-- interest -->
                            <tr>
                                <th scope="row">Interests</th>
                                <td>
                                    <label for="sports">운동</label>
                                    <input type="checkbox" name="interest" id="sports" value="sports">
                                    <label for="music">음악 듣기</label>
                                    <input type="checkbox" name="interest" id="music" value="music">
                                    <label for="game">게임</label>
                                    <input type="checkbox" name="interest" id="game" value="game">
                                    <label for="study">공부</label>
                                    <input type="checkbox" name="interest" id="study" value="study">
                                </td>
                            </tr>
                            <!-- comments -->
                            <tr>
                                <th scope="row"><label for="comments">Comments</label></th>
                                <td>
                                    <textarea name="comments" id="comments" placeholder="남기는 말을 입력하세요"></textarea>
                                </td>
                            </tr>
                            <!-- 버튼 -->
                            <tr>
                                <th colspan="2">
                                    <input type="reset" value="reset">
                                    <input type="submit" value="submit">
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
